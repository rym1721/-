<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram.exe ‚Äî santa muerte</title>

  <!-- Poppins –¥–ª—è —Ü–∏—Ñ—Ä -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
  :root{
  --bg: #725f35;        /* —Å–≤–µ—Ç–ª—ã–π –±–µ–∂ —Å —Ç—ë–ø–ª—ã–º —Ç–æ–Ω–æ–º */
  --window: #8d7643;    /* –ø–æ—á—Ç–∏ –ø–µ—Ä–≥–∞–º–µ–Ω—Ç */
  --menu: #805e31;      /* —Ç—ë–ø–ª—ã–π —Ä–∂–∞–≤–æ-–±–µ–∂–µ–≤—ã–π */
  --border: #6e5c36;    /* —Ä–∂–∞–≤—ã–π –∫–∞–Ω—Ç */
  --muted: #000000;     /* —Ç—ë–ø–ª—ã–π –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –¥–ª—è –≤—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
}

html,body{height:100%;margin:0;}
body {
  --bg: #a37b4a;      /* —Ñ–æ–Ω */
  --window: #997d41;      /* –≥–ª–≤–Ω—ã–π */
  --title: #8d7643;
  --menu: #64542f;      /* –ø–µ—Å–Ω—è */
  --border: #836d3d;
  --text: #000000;      /* –≥–ª—É–±–æ–∫–∏–π –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –ø–æ—á—Ç–∏ —á—ë—Ä–Ω—ã–π */
  background: var(--bg);
  font-family: "Courier New", monospace;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 10px;
  box-sizing: border-box;
}

    .window {
      width: 400px;
      height: 100vh;
      background: var(--window);
      border: 2px solid var(--border);
      box-shadow: 0 0 15px rgba(0,0,0,.7);
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      background: #756237;
      padding: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000000;
    }
    .titlebar .left{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .titlebar .title{ font-size:14px; }
    .titlebar .controls{ font-size:14px; opacity:.95; }

    .back-btn{
      display:none;
      background: #756237;
      color: #000000;
      border:none;
      padding:4px 8px;
      border-radius:4px;
      cursor:pointer;
      font-size:13px;
    }

    .menu {
  background: #a78c4f;
  color: #000000;
  border-bottom: 1px solid #000000;
}
    .content {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .profile { padding: 10px; }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #756237;
      object-fit: cover;
    }
    .stats {
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      justify-content: flex-start;
    }
    .stat-item {
      margin-right: 15px;
      text-align: left;
    }
    .number {
      display: block;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
    }
    .label {
      display: block;
      font-size: 12px;
    }
    .bio { font-size: 13px; margin-bottom: 10px; }
    .buttons button {
      background: #756237;
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 3px;
      cursor: pointer;
    }
    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:5px;
      padding:14px;
    }
    .gallery img{
      width:100%;
      height:110px;
      object-fit:cover;
      cursor:pointer;
      display:block;
    }

    .feed{ display:none; padding:8px; }
    .post{
      background:var(--window);
      border:2px solid var(--border);
      margin:10px 0;
      overflow:hidden;
    }
    .post-head{
      display:flex;
      align-items:center;
      gap:19px;
      padding:11px;
      background:#756237;
      border-bottom:1px solid var(--border);
    }
    .post-head img{
      width:30px;
      height:30px;
      border-radius:50%;
      border:1px solid #000000;
      object-fit:cover;
    }
    .post-head .uname{
      font-weight:bold;
      font-size:20px;
      text-transform:lowercase;
    }

    .post-img img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
    }

    .post-body{ padding:8px 10px; color:var(--muted); font-size:13px; }
    .likes{ font-family:"Poppins", sans-serif; font-size:14px; color:#000000; margin-bottom:6px; }
    .caption{ margin-bottom:6px; color:#000000; }

    /* footer (–º—É–∑—ã–∫–∞) ‚Äî –≤–∏–¥–µ–Ω –≤—Å–µ–≥–¥–∞ */
    .footer {
      flex-shrink: 0;
      background: var(--menu);
      padding: 6px 10px;
      color: #000000;
      font-size: 13px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 36px;
      box-sizing: border-box;
    }
    .marquee{
      overflow:hidden;
      white-space:nowrap;
      width:100%;
    }
    .marquee span{
      display:inline-block;
      padding-left:100%;
      animation: scroll 14s linear infinite;
    }
    @keyframes scroll{
      from{ transform: translateX(0); }
      to{ transform: translateX(-100%); }
    }

    /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –º–µ–ª–æ—á–∏ */
    @media (max-width:420px){
      .window{ height:100vh; }
      .profile{ padding:10px; }
      .gallery{ gap:4px; padding:8px; }
    }
  </style>
</head>
<body> <div class="window" role="application" 
  aria-label="instagram retro window"> 
  <div class="titlebar"> 
    <div class="left"> 
      <button id="backBtn" 
      class="back-btn" 
      title="–Ω–∞–∑–∞–¥">‚Üê</button> 
      <div class="title">instagram.exe</div> 
    </div> 
      <div class="controls">‚òê ‚úï</div> 
    </div> 
    <div class="menu">File Edit View Options Help</div> 
    <div class="content" id="content"> 
      <div id="profileBlock"> 
        <div class="profile"> 
          <div class="profile-row"> 
            <img src="https://i.pinimg.com/1200x/2c/00/17/2c00171b43524708025280b2b379bada.jpg" alt="avatar"> <div> 
              <div class="name">ùñÆùóÖùñΩ ùóãùñ∫ùñΩùóÇùóà. ‚∏∏</div> 
              <div class="stats"> 
                <div class="stat-item"> 
                  <span class="number">29</span> 
                  <span class="label">posts</span> 
                </div> 
                <div class="stat-item"> 
                  <span class="number">22</span> 
                  <span class="label">followers</span> 
                </div> 
                <div class="stat-item"> 
                  <span class="number">68</span> 
                  <span class="label">following</span> 
                </div> 
              </div> 
            </div> 
          </div> 
          <div class="buttons"> 
            <button id="followingBtn">following</button> 
            <button id="messageBtn">message</button> 
          </div> 
        </div>

        <div class="gallery" id="galleryBlock" aria-label="gallery">
          <img src="https://i.pinimg.com/1200x/8c/6e/1d/8c6e1d259def1ea61160a605428829d6.jpg" alt="pic2" data-index="0"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/5d/1a/d3/5d1ad3d61d0c1a84279761d8ce23cc5b.jpg" alt="pic1" data-index="1"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/f7/80/31/f78031b7f6d5fb852242d7208987f802.jpg" alt="pic3" data-index="2"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/fa/84/55/fa84558c27e3059ca7ea7b944d3d35a4.jpg" alt="pic4" data-index="3"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/11/4f/74/114f74f41f6924c83d8c268194d23d04.jpg" alt="pic5" data-index="4"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
          <img src="https://i.pinimg.com/736x/fc/b4/af/fcb4af3bff0d526f59aebad1d35b698c.jpg" alt="pic6" data-index="5"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/110x110?text=No+img'">
        </div>
      </div>

      <!-- FEED (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ—Å—Ç—ã) -->
      <div id="feedBlock" class="feed" aria-live="polite"></div>
    </div>

    <!-- footer: song / marquee -->
    <div class="footer">
      <div class="marquee" aria-hidden="false"><span>‚ô´ –ë–µ–∑–º—è—Ç–µ–∂–Ω–æ—Å—å - –®–∏–∑–æ–Ω—è—à–∫–∞ ‚ô´</span></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // –¥–∞–Ω–Ω—ã–µ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω —Å–∏–Ω—Ç–∞–∫—Å–∏—Å ‚Äî –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–∞–ø—è—Ç—ã–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏)
      const images = [
        "https://i.pinimg.com/1200x/8c/6e/1d/8c6e1d259def1ea61160a605428829d6.jpg",
        "https://i.pinimg.com/736x/5d/1a/d3/5d1ad3d61d0c1a84279761d8ce23cc5b.jpg",
        "https://i.pinimg.com/736x/f7/80/31/f78031b7f6d5fb852242d7208987f802.jpg",
        "https://i.pinimg.com/736x/fa/84/55/fa84558c27e3059ca7ea7b944d3d35a4.jpg",
        "https://i.pinimg.com/736x/11/4f/74/114f74f41f6924c83d8c268194d23d04.jpg",
        "https://i.pinimg.com/736x/fc/b4/af/fcb4af3bff0d526f59aebad1d35b698c.jpg"
      ];
      const likes = [31,15,23,11,20,19];
      const comments = [28,10,34,24,15,13];
      const times = ["1 day ago","2 days ago","5 days ago","1 week ago","2 weeks ago","4 weeks ago"];
      const captions = [
        "the brighter the light, the deeper the shadow.",
        "i wear a thousand masks, and all of them are me.",
        "you cannot find peace by avoiding life.",
        "some wounds never show on the body; they are deeper than anything that bleeds.",
        "you were born with wings, why prefer to crawl through life?",
        "i am not afraid of death, I just don‚Äôt want to be there when it happens."
      ];

      // —ç–ª–µ–º–µ–Ω—Ç—ã
      const feed = document.getElementById('feedBlock');
      const profileBlock = document.getElementById('profileBlock');
      const galleryBlock = document.getElementById('galleryBlock');
      const backBtn = document.getElementById('backBtn');
      const followingBtn = document.getElementById('followingBtn');
      const messageBtn = document.getElementById('messageBtn');
      const content = document.getElementById('content');

      // —Å—Ç—Ä–æ–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ª–µ–Ω—Ç—É (–ø–µ—Ä–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
      function buildFeed(){
        feed.innerHTML = '';
        for(let i = 0; i < images.length; i++){
          const post = document.createElement('article');
          post.className = 'post';
          post.dataset.index = i;
          post.innerHTML = `
             <div class="post-head">
              <img src="https://i.pinimg.com/1200x/2c/00/17/2c00171b43524708025280b2b379bada.jpg" alt="avatar">
              <div class="uname">ùñÆùóÖùñΩ ùóãùñ∫ùñΩùóÇùóà. ‚∏∏</div>
            </div>
            <div class="post-img"><img src="${images[i]}" alt="post image"></div>
            <div class="post-body">
              <div class="likes">ü§é ${likes[i]} &nbsp; ‚Ä¢ &nbsp; üó®Ô∏è ${comments[i]}</div>
              <div class="caption"><strong>${captions[i] || ''}</strong></div>
              <div class="view-comments">view all ${comments[i]} comments</div>
              <div class="time">${times[i]}</div>
            </div>
          `;
          feed.appendChild(post);
        }
      }

      // –æ—Ç–∫—Ä—ã—Ç—å feed, –ø–æ–∫–∞–∑–∞—Ç—å —Å–≤–µ—Ä—Ö—É (–ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç) –∏–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –∏–Ω–¥–µ–∫—Å—É
      function openFeed(scrollIndex = 0){
        buildFeed();
        profileBlock.style.display = 'none';
        feed.style.display = 'block';
        backBtn.style.display = 'inline-block';
        // —Å–Ω–∞—á–∞–ª–∞ —Å–±—Ä–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –∑–∞—Ç–µ–º –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —ç–ª–µ–º–µ–Ω—Ç—É
        content.scrollTop = 0;
        setTimeout(()=> {
          const posts = feed.querySelectorAll('.post');
          if(posts[scrollIndex]){
            posts[scrollIndex].scrollIntoView({behavior:'smooth', block:'start'});
          }
        }, 80);
      }

      function closeFeed(){
        feed.style.display = 'none';
        profileBlock.style.display = 'block';
        backBtn.style.display = 'none';
        content.scrollTop = 0;
      }

      // —Å–æ–±—ã—Ç–∏—è
      followingBtn.addEventListener('click', ()=> openFeed(0)); // –æ—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç —Å–≤–µ—Ä—Ö—É
      backBtn.addEventListener('click', closeFeed);
      messageBtn.addEventListener('click', ()=> {
        window.open('https://t.me/fraildove','_blank');
      });

      // –∫–ª–∏–∫ –ø–æ –º–∏–Ω–∏–∞—Ç—é—Ä–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –ª–µ–Ω—Ç—É –∏ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å –∫ –ø–æ—Å—Ç—É
      galleryBlock.addEventListener('click', (e)=>{
        const img = e.target.closest('img');
        if(!img) return;
        const idx = Number(img.dataset.index);
        if(!isNaN(idx)) openFeed(idx);
      });

      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      feed.style.display = 'none';
      backBtn.style.display = 'none';
    });
  </script>
</body>
